<div class='tui-container tui-container_adaptive'>
  <div class='tui-row tui-row_adaptive'>
    <div class='tui-col tui-col_lg-12 tui-col_md-12 tui-col_xs-12'>
      <h1 class='tui-text_h3 tui-space_bottom-8'>Список тренировок</h1>
    </div>
  </div>

  <div class='tui-row tui-row_adaptive'>
    <div class='tui-col tui-col_lg-8 tui-col_md-8 tui-col_xs-12'>
      <button
        class='tui-space_bottom-8'
        tuiButton
        size="m"
        appearance='secondary'
        iconRight="tuiIconPlus"
        (click)="create()"
      >Создать</button>
      <ng-container *tuiLet='trainings$ | async as trainings'>
        <ng-container *ngIf='trainings'>
          <div *ngFor='let training of trainings'>
            <a tuiLink routerLink='/training/{{training.id}}'>Тренировка {{training.id}}</a>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
