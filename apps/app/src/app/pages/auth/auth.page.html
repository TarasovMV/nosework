<nw-auth-header></nw-auth-header>
<div class='tui-container tui-container_adaptive'>
  <div class='tui-row tui-row_adaptive'>
    <div class='tui-col tui-col_lg-6 tui-col_md-8 tui-col_xs-12'>
      <form [formGroup]='form' class='tui-form' (submit)='sign($event)'>
        <div class='tui-form__header'>{{title$ | async}}</div>
        <div class='tui-form__row'>
          <tui-input type='email' formControlName='email'>Email</tui-input>
        </div>
        <div class='tui-form__row'>
          <tui-input-password formControlName='password'>Пароль</tui-input-password>
        </div>
        <div class='tui-form__buttons'>
          <button style='width: 100%' [showLoader]='!!(isLoad$ | async)' tuiButton class='tui-form__button' type='submit'>{{buttonText$ | async}}</button>
        </div>
        <div class='tui-form__row' (click)='changeType($event)'>
          <a tuiLink [pseudo]='true'>{{linkText$ | async}}</a>
        </div>
      </form>
    </div>
  </div>
</div>
