<div class='tui-container tui-container_adaptive'>
  <div class='tui-row tui-row_adaptive'>
    <div class='tui-col tui-col_lg-12 tui-col_md-12 tui-col_xs-12'>
      <h1 class='tui-text_h3 tui-space_bottom-8'>Список планов тренировок</h1>
    </div>
  </div>

  <div class='tui-row tui-row_adaptive'>
    <div class='tui-col tui-col_lg-8 tui-col_md-8 tui-col_xs-12'>
      <button
        class='tui-space_bottom-8'
        tuiButton
        size="m"
        appearance='secondary'
        iconRight="tuiIconPlus"
        (click)="create()"
      >Создать</button>
      <ng-container *tuiLet='plans$ | async as plans'>
        <ng-container *ngIf='plans$'>
          <div *ngFor='let plan of plans'>
            <a routerLink='/plan/{{plan.id}}'>План {{plan.id}}</a>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
